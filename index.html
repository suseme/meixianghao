---
layout: index
title: MeiXiangHao
---
{% assign first_post = site.posts.first %}

<div id="header">
<h1>{{ page.title }}</h1>
</div>

<div id="content">

<div id="home_left" class="home_box">
<h2> ---- </h2>

	<div class="post">
		<h1> {{ first_post.title }} </h1>
		<div class="body">
			<p>
			{{ first_post.content | truncate: 900 }}
			</br>
			<a id="more" href="{{ first_post.url }}">Read More &raquo;</a>
			</p>
		</div>
	</div>
</div>

<div id="home_right" class="home_box">
	<h2>New Posts</h2>
	<ul>
		{% for post in site.posts %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>

<div class="clearfix"></div>

</div>
